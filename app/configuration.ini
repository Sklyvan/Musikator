[LOGGING]
ENABLED = True
FILE_NAME = LogFile.log
LEVEL = DEBUG
FORMAT = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

[SEARCH]
RECURSIVE = True
ACCEPTED_EXTENSIONS = ["MP3", "WAV", "M4A", "AIFF", "FLAC"]

[FILTERING]
ENABLED = True
MP3_THRESHOLD = 20000
WAV_THRESHOLD = 22000
M4A_THRESHOLD = 22000
AIFF_THRESHOLD = 22000
FLAC_THRESHOLD = 22000

[OUTPUT]
NEW_FOLDER_TIMESTAMP = %H_%M_%S_%d_%m_%Y
HASH_VERIFICATION = SHA256
UNPACK_FILES = True